<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main>
      <form id="form" class="bg-light container mt-5 p-5 w-75 rounded-3">
        <h1 class="text-center">Exercise 05 - Form</h1>
        <div class="mb-2">
          <label for="name" class="form-label fw-bold">Full Name:</label>
          <input required type="text" class="form-control" id="name" />
        </div>
        <div class="mb-2">
          <label for="email" class="form-label fw-bold">Email:</label>
          <input required type="email" class="form-control" id="email" />
        </div>
        <div class="mb-2">
          <label for="registration-status" class="form-label fw-bold"
            >Registration Status:</label
          >
          <select
            name="registrationStatus"
            id="registration-status"
            class="form-select"
          >
            <option selected disabled>Choose an Option</option>
            <option>Registered: Full-Time</option>
            <option>Registered: Part-Time</option>
            <option>Not Registered</option>
          </select>
        </div>
        <fieldset class="mb-2">
          <legend class="form-label fw-bold fs-6">
            Have you taken any of the following courses?
          </legend>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="ProgrammingLanguages"
              id="programming-languages"
              name="courses"
            />
            <label class="form-check-label" for="programming-languages">
              Programming Languages
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="OperatingSystems"
              id="operating-sys"
              name="courses"
            />
            <label class="form-check-label" for="operating-sys">
              Operating Systems
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Full-Stack-WebDev"
              id="full-stack"
              name="courses"
            />
            <label class="form-check-label" for="full-stack"
              >Full Stack Web Dev</label
            >
          </div>
          <div class="mb-2">
            <label for="extra-msg" class="form-label fw-bold"
              >Anything Else?</label
            >
            <textarea
              name="msg"
              id="extra-msg"
              cols="30"
              rows="3"
              class="form-control"
            ></textarea>
          </div>
        </fieldset>
        <div class="btn-group d-flex flex-row justify-content-between gap-2">
          <button
            class="bg-primary text-white p-2 rounded-2 w-50"
            type="submit"
          >
            Submit
          </button>
          <button
            class="bg-secondary text-white p-2 rounded-2 w-50"
            type="reset"
          >
            Reset
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
